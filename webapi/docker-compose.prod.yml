version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - webapi
    networks:
      - app-network
    restart: unless-stopped
    # Автоперезагрузка каждые 6 часов и при изменении сертификатов
    command: >
      sh -c "
      while :; do
        inotifywait -e modify -e create -e delete /etc/letsencrypt/live/;
        echo 'Обнаружено изменение сертификатов, перезагружаем nginx...';
        nginx -s reload;
      done & nginx -g 'daemon off;'
      "

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network
    restart: unless-stopped

  webapi:
    build: .
    expose:
      - "80"  # Только внутри сети Docker
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Ambhist}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    # Для production лучше не открывать порт наружу
    # ports:
    #   - "5432:5432"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
